name: Publish to cargo

on:
  release:
    types: [created]
  workflow_dispatch:

workflows:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Login to crates
      run: |
        cargo login --token=${{ secrets.CRATES_TOKEN }}
    - name: Publish crate
      run: |
        cargo publish
